{% extends 'base.html' %} {% block content %}

<h3>Edit Item</h3>

<div class="row">
  <form action="{{ url_for('insert_item')}}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment_ind</i>
        <input id="item_name" name="item_name" type="text" class="materialize-textarea" />
        <label for="icon_prefix">Item Name:</label>
      </div>
         <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
         <select id="item_category" name="item_category">
          <option value="" disabled selected>Choose a category:</option>
          {% for cat in categories %}
            
            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
         <label>Item Category</label>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">vertical_align_bottom</i>
         <select id="item_unit" name="item_unit">
          <option value="" disabled selected>Choose unit of measurment:</option>
          <option value="Kgs">Killos</option>
          <option value="Litres">Litres</option>
          <option value="Psc">Piesec</option>
          <option value="Packs">Packs</option>
        </select>
         <label>Unit to measure:</label>
      </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">location_searching</i>
         <select id="item_shop" name="item_shop">
          <option value="" disabled selected>Choose a shop to buy from:</option>
          {% for shop in shops %}
            <option class="left" value="{{shop.shop_name}}" data-icon="{{shop.shop_logo}}">{{shop.shop_name}}</option>
          {% endfor %}
        </select>
         <label>Shop to buy from :</label>
      </div>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">image</i>
        <input id="item_img" name="item_img" type="text" class="materialize-textarea" />
        <label for="icon_telephone">Link to image: </label>
      </div>
    </div>
    <div class="row center-align">
    <button class="btn waves-effect waves-light blue-grey darken-3" type="submit" name="action">Add Item
    <i class="material-icons right">send</i>
    </button>
    <a class="waves-effect waves-light btn blue-grey darken-3 " href="{{url_for('items')}}"><i class="material-icons right">cancel</i>Cancel</a>
    </div>
  </form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}


    <ul class="collapsible">
        {% for item in items %}
        <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i>{{item.item_name}} - {{item.item_img}} </div>
        <div class="collapsible-body"><span>Category : {{item.item_category}} <br> Shop: {{item.item_shop}} <br> Measurment: {{item.item_unit}}</span></div>
        </li>
        {% endfor %}
    </ul>
 

{% endblock %}

{% extends 'base.html' %} {% block content %}

<ul class="collapsible">
  {% for item in items %}
  <li>
    <div class="collapsible-header">
      <div class="col s3">
        <i class="material-icons">expand_more</i>
      </div>
      <div class="col s9">
        {{item.item_name}} - {{item.item_img}}
        <div class="collapsible-secondary">
          <a class="waves-effect waves-light btn blue-grey lighten-3">edit</a>
        </div>
      </div>
    </div>
    <div class="collapsible-body">
      <span>
        Category : {{item.item_category}} <br />
        Shop: {{item.item_shop}} <br />
        Measurment: {{item.item_unit}}</span
      >
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}

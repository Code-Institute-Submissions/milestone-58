{% extends 'base.html' %} {% block content %}

<!-- flash message container -->

<div class="row">
    {% if error %}
  <p class="error materialert center-align"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</div>

<h4>Create new recipe or group of items</h4>

<!--Creating an recipe/group name , user will be redirected to recipe page with a flash message instruction to go and edit created recipe/group-->

<h6> 1st give the recipe/group a name then edit it to add or remove items and their quantities</h6>

<div class="row">
  <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s12" autocomplete="off">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment_ind</i>
        <input id="recipe_name" name="recipe_name" type="text" class="materialize-textarea" required />
        <label for="icon_prefix">Recipe Name:</label>
      </div>
    </div>
    <div class="row center-align">
      <button class="btn waves-effect waves-light blue-grey darken-3" type="submit">Create Recipe
        <i class="material-icons right">send</i>
      </button>
      <a class="waves-effect waves-light btn blue-grey darken-3 " href="{{url_for('recipes')}}"><i
          class="material-icons right">cancel</i>Cancel</a>
    </div>
  </form>
</div>


{% endblock %}
